<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de directores</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Información de los directores</h1>
        <ul th:each="director:${directores}">
            <li>
                <a th:href="@{/director/{id}(id=${director.idDirector})}" ><span th:text="${director.idDirector}"></span></a>
                <span th:text="${director.nombre}"></span>
                <span th:text="${director.anyoNacimiento}"></span>
            </li>
        </ul>

        <div>
            <a th:href="@{/}">Volver al índice </a>
        </div>
    </div>
</body>
</html>
