<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Aplicación web de Fórmula 1"/>
    <meta name="author" content="PSPR - IES Monte Naranco"/>
    <title>Formula Naranco :: Piloto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
<!-- Responsive navbar-->
<nav th:replace="~{index :: menu}">
</nav>
<!-- Page Content-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5">
            <form  th:action="@{/piloto/save}" th:method="POST">
                <div class="form-group" th:if="${piloto.id}">
                    <label>Id</label>
                    <input type="text" class="form-control" th:field="${piloto.id}" readonly>
                </div>
                <div class="form-group" th:unless="${nuevo}">
                    <label>Numero</label>
                    <input type="text" class="form-control" th:field="${piloto.numero}">
                </div>
                <div class="form-group" th:if="${nuevo}">
                    <label>Numero</label>
                    <input type="text" class="form-control" th:value="${0}">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" th:field="${piloto.nombre}">
                </div>
                <div class="form-group">
                    <label>Equipo</label>
                    <input type="text" class="form-control" th:field="${piloto.equipo}">
                </div>
                <div class="form-group">
                    <label>Foto</label>
                    <input type="text" class="form-control" th:field="${piloto.foto}">
                </div>
                <input class="btn btn-success" type="submit" th:value="${nuevo}?'Guardar':'Editar'"/>
            </form>
        </div>
    </div>
</section>

<!-- Footer-->
<footer th:replace="~{index :: footer}">
</footer>
<div th:replace="~{index :: librerias-js}"></div>

</body>
</html>
